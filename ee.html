<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.js">
    </script>
    <script>

        $(document).ready(function(){
            var i =1;
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });

            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });
            $("#btn3").click(function(){
                var k = "get"+i;
                $("#aa").append("<input type='text' class='"+k+"' value='11'></input>");
                i++;
            });
            $("#btn4").click(function(){
                alert($(this).attr("id"));
            });
        });
    </script>
</head>

<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<div id="aa"><div>
    <button id="btn1">追加文本</button>
    <button id="btn2">追加列表项</button>
    <input id="btn3" type="button" value="tianjia"></input>
    <input id="btn4" type="button" value="getValue"></input>
</div>
</div>
</body>
</html>
