<script src="lib/jquery/jquery.js"></script>
<!-- ZUI Javascript组件 -->
<script src="js/zui.js"></script>
<div style="margin-left:320px;width: 75%;margin-top: -969px;flex-direction: column;display: flex;
            min-height: 100vh;">
<script src="lib/tabs/zui.tabs.js"></script>
    <link href="lib/tabs/zui.tabs.css" rel="stylesheet">
    <div id="myTabs" class="tabs">
        <nav class="tabs-navbar"></nav>
        <nav class="tabs-container" style="height: 800px"></nav>
    </div>
    <script>
        $('.list-group-item').click(function () {
            // 获取标签页管理器对象实例
            // 要打开的标签页对象
            var myTab = {
                url: 'chat.html',
                type: 'iframe',
                defaultTitle: '聊天窗口一'
            };
            // 初始化标签页管理器;
            // 打开标签页
            $('#myTabs').tabs().data('zui.tabs').open(myTab);
        })
    </script>
</div>
<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
